<app-customer></app-customer>
<div class="login-container">
  <h1 style="text-align: center;">LOGIN</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp">
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-text">
        <div *ngIf="email?.hasError('required')">Email is required</div>
        <div *ngIf="email?.hasError('email')">Invalid email address</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="error-text">
        <div *ngIf="password?.hasError('required')">Password is required</div>
        <div *ngIf="password?.hasError('minlength')">Password must be at least 6 characters</div>
        <div *ngIf="password?.hasError('maxlength')">Password cannot exceed 10 characters</div>
        <div *ngIf="password?.hasError('pattern')">Password should be a combination of letters, numbers, and a special character</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
  </form>
</div>
