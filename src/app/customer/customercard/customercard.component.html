<app-customer></app-customer>

<h1>customers CardView!</h1>

<div class="card-container row">
    <div *ngFor="let item of pagedCustomers" class="col-md-4">
      <div class="card">
        <div class="card-header">
          <img *ngIf="item.gender === 'male'" src="../../../assets/male.png" alt="Male Image" width="50" height="50">
          <img *ngIf="item.gender === 'female'" src="../../../assets/images/female.png" alt="Female Image" width="50" height="50">
          <div><strong>ID:</strong> {{ item.id}}</div>
          <div class="name">{{ item.firstName }} {{ item.lastName }}</div>
        </div>
        <div class="card-body">
          <div><strong>Gender:</strong> {{ item.gender }}</div>
          <div><strong>Address:</strong> {{ item.address }}</div>
          <div><strong>City:</strong> {{ item.city }}</div>
          <div><strong>State:</strong> {{ item.state.name }} ({{ item.state.abbreviation }})</div>
          <button (click)="viewOrders(item.orders)">View Orders</button>
          <td>
            
            <i (click)="deleteCustomer(item.id)" class="fa fa-trash"></i>
            &nbsp;
            <a routerLink="/edit/{{item.id}}"><i  class="fa fa-edit"></i></a>
          </td>
        </div>
      </div>
    </div>
  </div>
  
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="previousPage()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
        <a class="page-link" (click)="setPage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="nextPage()" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
